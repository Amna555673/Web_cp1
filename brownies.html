<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brownies - Bakery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product-container">
        <h1>Brownies</h1>
        <p>Delicious chocolate brownies freshly baked for you!</p>

        <!-- Images of Brownies -->
        <div class="product-images">
            <img src="brwny1.jpeg" alt="Brownie 1" class="product-img" data-id="brownie1">
            <img src="brownie2.jpg" alt="Brownie 2" class="product-img" data-id="brownie2">
            <img src="brwonie-3.jpg" alt="Brownie 3" class="product-img" data-id="brownie3">
        </div>

        <!-- Add to Cart Button -->
        <button class="add-to-cart" id="addToCartBtn">Add to Cart</button>

        <!-- View Cart Link -->
        <a href="cart.html" class="view-cart">View Cart</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
